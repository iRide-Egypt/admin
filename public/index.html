<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#191a1b" />
    <meta name="description" content="iRide Admin Tool Application" />
    <link rel="apple-touch-icon" href="favicon.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" sizes="192x192" href="favicon.png" />
    <link
      rel="stylesheet"
      href="/assets/fonts/simple-line-icons/css/simple-line-icons.css"
    />
    <link rel="stylesheet" href="/assets/fonts/iconsmind/style.css" />
    <title>iRide Admin Tool</title>

    <style>
      .loading {
        display: inline-block;
        width: 30px;
        height: 30px;
        border: 2px solid rgba(100, 100, 100, 0.2);
        border-radius: 50%;
        border-top-color: rgba(100, 100, 100, 0.7);
        animation: spin 1s ease-in-out infinite;
        -webkit-animation: spin 1s ease-in-out infinite;
        left: calc(50% - 15px);
        top: calc(50% - 15px);
        position: fixed;
        z-index: 1;
      }

      @keyframes spin {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
      @-webkit-keyframes spin {
        to {
          -webkit-transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <noscript> You need to enable JavaScript to run this app. </noscript>
    <script>
      var theme = "dark.red";
      if (typeof Storage !== "undefined") {
        if (localStorage.getItem("themeColor")) {
          theme = localStorage.getItem("themeColor");
        }
      }
      if (theme.indexOf("dark") != -1) {
        document.documentElement.style.background = "#1b191b";
      }
    </script>
    <div id="root">
      <div class="loading"></div>
    </div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
  </body>
</html>
